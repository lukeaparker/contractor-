<!-- templates/playlists_show.html -->
{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to Home</a>

<h1>{{ stl.title }}</h1>
<h2>{{ stl.description }}</h2>
{% for video in stl.videos %}
    <iframe width='420' height='315' src='{{ video }}'></iframe>
{% endfor %}

<p><a href='/files/{{ stl._id }}/edit'>Edit</a></p>
{% endblock %}
